<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Formulário para simulação</title>
		<link rel="stylesheet" type="text/css" href="../css/css_cadastro.css">
		<link rel="stylesheet" type="text/css" href="../css/css_geral.css">
	</head>
	<body>
		<iframe src="../html/menugeral.html" width="100%" height="85px"> </iframe>
		<div class="container">  
		  <form id="contact" action="" method="post">
			<h3>Cadastro para Simulação</h3>
			<h4>Preencha todos os campos:</h4>
			<fieldset>
			  <input placeholder="Nome" type="text" tabindex="1" >
			</fieldset>
			<fieldset>
			  <input placeholder="E-mail" type="email" tabindex="2">
			</fieldset>
			<fieldset>
			  <input placeholder="CPF" type="cpf" tabindex="3">
			</fieldset>
			<fieldset>
			  <input placeholder="Idade" type="number" tabindex="4">
			  <input placeholder="Peso" type="number" tabindex="4">
			  <input placeholder="Altura" type="number" tabindex="4">
			</fieldset>
			<fieldset>
			  <button href="..\html\index.html" name="Voltar" type="submit" id="Voltar" >Voltar</button>
			  <button href="..\html\perguntas.html" name="Prosseguir" type="submit" id="Prosseguir" >Prosseguir</button>
			</fieldset>
		  </form>
		</div>
	</body>
</html>
